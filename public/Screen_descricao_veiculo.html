<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style_descricao_carrosel.css">

  <link rel="stylesheet" href="css/style_geral.css">
  <link rel="stylesheet" href="css/style_descricao_box.css">
  <title>Descrição do Veículo</title>
</head>

<body>
  <h1>Detalhes do Veículo Selecionado</h1>

  <a href="index.html">Voltar</a>

  <div class="box_principal">

    <div class="box_2">
      <div class="box_descricao_1">

        <div class="info">
          <h2 class="marca_veiculo"></h2>
          <p class="preco_veiculo"></p>
        </div>

        <p class="modelo_veiculo"></p>

        <div class="info">
          <p class="ano_veiculo"></p>
          <p class="km_veiculo"></p>
          <p class="cor_veiculo"></p>
        </div>

        <div class="info">
          <p class="combustivel_veiculo"></p>
          <p class="marcha_veiculo"></p>
          <p class="carroceria_veiculo"></p>
        </div>

      </div>

      <div id="carro_selecionado">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="linha-horizontal"></div>
    <div class="box_descricao_2">
      <p class="sobre_veiculo"></p>
    </div>

  </div>


  <script src="js/script_descricao_veiculo.js"></script>
  <script src="js/lista_info_veiculos.js"></script>
</body>

</html>
