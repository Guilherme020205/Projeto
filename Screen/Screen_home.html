<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Carros</title>

    <link rel="icon" type="image/x-icon" href="/img/carro.png">

    <link rel="stylesheet" href="css/css_home/style_geral.css">
    <link rel="stylesheet" href="css/css_home/style_cabecalho_e_rodape.css">
    <link rel="stylesheet" href="css/css_home/style_form_login.css">
    <link rel="stylesheet" href="css/css_home/style_box_principal.css">
    <link rel="stylesheet" href="css/css_botoes/botao1.css">
    <link rel="stylesheet" href="css/css_home/botao_ver_mais.css">

</head>

<body style="background-color: rgb(58, 57, 57);">
    <header>
        <div class="box_header">
            <a href="Screen_home.html">
                <img src="../img/logo_loja.png" class="logo_com_nome">
            </a>


            <!-- BOTÂO DE LOGIN -->
            <div class="box_button_login">
                <div class="center">
                    <button class="btn" onclick="document.getElementById('id01').style.display='block'">
                        <svg width="80px" height="50px" viewBox="0 0 80 50" class="border">
                            <polyline points="58,1 58,59 1,59 1,1 58,1" class="bg-line" />
                            <polyline points="58,1 58,59 1,59 1,1 58,1" class="hl-line" />
                        </svg>
                        <span>Login</span>
                    </button>
                </div>
            </div>
            <!-- BOTÂO DE LOGIN -->
        </div>
    </header>

    <div class="box_principal">

        <div class="box_anucios">
            <div class="box_veiculos" style="display: none;">
                <img class="foto_veiculo" width="200" height="150">
                <h2 class="marca_veiculo"></h2>
                <p class="preco_veiculo"></p>
                <p class="ano_veiculo"></p>
                <button class="ver_mais_btn">Ver mais</button>
            </div>

        </div>
        <div class="passar_tela">
            <p class="opcao1_pagina">1</p>
            <p class="opcao2_pagina">2</p>
            <p class="opcao3_pagina">3</p>
        </div>

    </div>

    <!-- TELA LOGIN MODAL -->
    <div id="id01" class="modal">

        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Fechar a tela">&times;</span>

        <form class="modal-content animate">

            <div class="imgcontainer">
                <img src="../img/logo_loja.png" class="logo_com_nome">
            </div>

            <div class="container2">
                <label for="usuario"><b>Usuario</b></label>
                <input type="text" placeholder="Usuario" name="usuario" required>

                <label for="senha"><b>Senha</b></label>
                <input type="password" placeholder="Senha" name="senha" required>

                <button class="button_login" type="submit">Login</button>

            </div>

        </form>
    </div>
    <!-- TELA LOGIN MODAL -->

    <footer class="rodape">

        <img src="../img/logo_loja.png" class="logo_com_nome">

        <div>

            <a href="https://maps.app.goo.gl/mWzyMYA2nogEthbb7">
                <p class="localizacao">Av. Pedra Branca, 231, Palhoça SC, 88137-280</p>
            </a>

            <a href="https://api.whatsapp.com/send?phone=48991872908">
                <p class="whatsapp">(48) 99187-2908</p>
            </a>

            <a href="mailto:seemannguilherme@gmail.com" class="email">
                <p class="email">seemannguilherme@gmail.com</p>
            </a>

        </div>

    </footer>

    <script src="js/script_home/script_mostra_lista.js"></script>
    <script src="js/script_mostra_rodape.js"></script>
    <script src="dados/lista_info_veiculos.js"></script>
    <script src="dados/lista_info_dados_revendedora.js"></script>
    <script src="js/script_home/script_login.js"></script>


</body>

</html>
